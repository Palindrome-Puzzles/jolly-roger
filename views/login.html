<template name="login">
  <div class="jumbotron" id="login">
    <img class="img-responsive center-block" src="/images/hero.png"/>
    <h1>Jolly Roger <small>Virtual HQ</small></h1>
  </div>

  {{#with error}}
    <div class="alert alert-danger" role="alert">
      {{reason}}
    </div>
  {{/with}}

  <form id="form-login" class="form-horizontal">
    <div class="form-group">
      <label for="login-user" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-4">
        <input type="email" class="form-control" id="login-user" placeholder="Email"/>
      </div>
    </div>
    <div class="form-group">
      <label for="login-password" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-4">
        <input type="password" class="form-control" id="login-password" placeholder="Password"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Sign in</button>
      </div>
    </div>
  </form>
</template>
