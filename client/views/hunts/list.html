<template name="hunts/list">
  <h1>Hunts</h1>

  {{#if userHasPermission "mongo.hunts.insert"}}
    <button type="button" class="btn btn-success btn-xs jr-btn-puzzle-new" data-parent-type="hunt" data-parent-id={{_id}} title="Add new hunt...">
      <span class="glyphicon glyphicon-plus"></span>
    </button>
  {{/if}}

  <ul>
    {{#each .}}
      <li>
        {{#linkTo route='hunts/show' data=.}}
          {{name}}
        {{/linkTo}}
      </li>
    {{/each}}
  </ul>
</template>
